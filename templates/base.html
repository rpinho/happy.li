<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/ico/favicon.png">

    <title>Happy.li</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/starter-template.css" rel="stylesheet">

    <!-- Cards from http://aozora.github.io/bootplus/plus.html -->
    <link href="static/css/bootplus.min.css" rel="stylesheet">
    <link href="static/css/bootplus-responsive.min.css" rel="stylesheet">

    <!-- Autocomplete from Ahmet -->
    <link href="static/css/typeahead.css" rel="stylesheet">

    <!-- Sliders from Jenelle -->
    <link href="static/css/slider.css" rel="stylesheet">

    <!-- Autocomplete from Jun -->
    <link href="static/css/jquery-ui.min.css" rel="stylesheet">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      body {
      background-image: url(http://upload.wikimedia.org/wikipedia/commons/e/e5/Chrysler_Building_Midtown_Manhattan_New_York_City_1932.jpg);
      background-size: 100%;
      background-origin: content;
      background-repeat: no-repeat;
      }
      html, body {
      height: 100%;
      margin: 0px;
      padding: 0px
      }
      .twocolumns
      {
      column-count:2;
      -moz-column-count:2; /* Firefox */
      -webkit-column-count:2; /* Safari and Chrome */
      }
      .ui-autocomplete { max-height: 200px; overflow-y: scroll; overflow-x: hidden;}

      #map-canvas {height: 100%; float: right; width: 68%; margin-top:60px}
      #output_results {height: 100%; float: left; width: 28%; margin-top: 50px; margin-left:40px; border-width:10px;}
      #login_form {height: 100%; float: left; width: 100%; margin-top:50px; margin-left:85px}}
      #sliders {height: 85%; margin: 20px; float: left; width: 28%; margin-top:30px}
    </style>

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD74fujOMV4Dcr6bB8sRnGrscv3iVH3Y1E&sensor=true">
    </script>

    {% block head %}{% endblock %}

  </head>

  <body>

    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Happy.li</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/slideshow">Slides</a></li>
            <li><a href="#contact">Contact</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


    {% block content %}{% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/data.js"></script>

    <!-- Autocomplete from Jun -->
    <script src="static/js/jquery-ui.min.js"></script>

    <!-- Autocomplete from Ahmet -->
    <script src="static/js/typeahead.min.js"></script>

    <!-- Isotope from Michael -->
    <script src="static/js/jquery.isotope.js"></script>

    <!-- Sliders from Jenelle -->
    <script src="/static/js/bootstrap-slider.js"></script>

    <!-- ? from Michael -->
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

      limit: 10
      });
    </script>
    -->

    <script>
      $(function() {
      $("#job1").autocomplete({
      source: '/json/jobs'
      });
      });
      $(function() {
      $("#job2").autocomplete({
      source: '/json/jobs?q=%QUERY'
      });
      });
    </script>

    <script>
      $(function(){
      $("#includeCards").load("cards.html");
      });
    </script>

    {% block scripts %}{% endblock %}

  </body>
</html>
